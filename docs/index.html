<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Windows93 Docs</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
    />
  </head>
  <body>
    <div id="app">
      <h1>Loading...</h1>
      <script>
        let randomThings = [
          "Hold on just a sec...",
          "Tightening screws...",
          "Readying up...",
          "One moment..."
        ]
        document.write(randomThings[Math.floor(Math.random()*4)]) //yes, that's a deprecated/non-standard function but who cares
      </script>
    </div>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        name: "Windows93 Docs",
        repo: "win93-community/windows93-docs",
        notFoundPage: true,
        loadSidebar: true,
        plugins: [
          EditOnGithubPlugin.create("https://github.com/win93-community/windows93-docs/tree/main/docs/")
        ],
      };
    </script>
  </body>
</html>
